<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API: Sun's fish</title>
</head>
<body>
    <main>
        <div id="input-wrapper">
            <label for="size-input">Tank size: </label>
                  <input type="number" id="size-input" name="size-input">
                  <button class='btnCheck'>Check</button>
            </div>
        <p>Fish type included:<div id="type"></div></p>

        

        <div class="lid"></div>
        <div class="fish-tank">
            <div class="water">
                <img src="images/shrimp.png" class="fish shrimp">
                <img src="images/snail.png" class="fish snail">
                <img src="images/betta.png" class="fish betta">
                <img src="images/fancy.png" class="fish fancy">
                <img src="images/comet.png" class="fish comet">
                <img src="images/danio.png" class="fish danio">
                <img src="images/angel.png" class="fish angel">
                <img src="images/koi.png" class="fish koi">
            </div>
        </div>
        <div class="info info1">Shrimp</div>
        <div class="info info2">Betta Splendens</div>
        <div class="info info3">Snailfish</div>
        <div class="info info4">Fancy Goldfish</div>
        <div class="info info5">Comet Goldfish</div>
        <div class="info info6">Giant Danios</div>
        <div class="info info7">Angel Fish</div>
        <div class="info info8">Nishikigoi</div>

        <div class="bottom"></div>

        
    </main>
    <script src="script.js"></script>
</body>

</html>
